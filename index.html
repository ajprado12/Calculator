<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="result">
        <input type="text" value="" id="firstNumber">
        <input type="text" value="" id="secondNumber">
        <button class="buttons" id="one" value="1">1</button>
        <button class="buttons" id="two" value="2">2</button>
        <button class="buttons" id="three" value="3">3</button>
        <button class="buttons" id="four" value="4">4</button>
        <button class="operatorButtons" id="add" value="+">+</button>
        <button class="operatorButtons" id="subtract" value="-">-</button>
        <button class="operatorButtons" id="multiply" value="*">*</button>
        <button class="operatorButtons" id="divide" value="/">/</button>
        <button class="buttons" id="equals">=</button>

        
        </div>
    <p>Hello World!</p>
    <script src="script.js"></script>
</body>
</html>
