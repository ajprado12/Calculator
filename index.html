<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="operatorButtons" id="resetButton" value="">C</button>
      <input type="text" value="0" id="numberBox" />
      <button class="memoryclearButton" id="storageClear" value="">M-</button>
      <button class="memorysaveButton" id="storageSave" value="">M+</button>
      <button class="memoryRecallbutton" id="memRecall">MR</button>
      <button class="numButtons" id="seven" value="7">7</button>
      <button class="numButtons" id="eight" value="8">8</button>
      <button class="numButtons" id="nine" value="9">9</button>
      <button class="numButtons" id="four" value="4">4</button>
      <button class="numButtons" id="five" value="5">5</button>
      <button class="numButtons" id="six" value="6">6</button>
      <button class="numButtons" id="one" value="1">1</button>
      <button class="numButtons" id="two" value="2">2</button>
      <button class="numButtons" id="three" value="3">3</button>
      <button class="numButtons" id="period" value=".">.</button>
      <button class="numButtons" id="zero" value="0">0</button>
      <button class="operatorButtons" type="submit" id="add" value="+">
        +
      </button>
      <button class="operatorButtons" id="subtract" value="-">-</button>
      <button class="operatorButtons" id="multiply" value="*">*</button>
      <button class="operatorButtons" id="divide" value="/">/</button>
      <button class="equalbutton" id="equals">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
